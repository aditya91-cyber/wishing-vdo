<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinematic New Year ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#000;
    overflow:hidden;
}

/* CINEMATIC OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, rgba(255,255,255,0.05), #000 70%);
    z-index:2;
    pointer-events:none;
}

/* HEARTS */
.heart{
    position:fixed;
    bottom:-30px;
    color:#ff4d6d;
    animation:floatUp linear infinite;
    opacity:0.7;
    z-index:1;
}
@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-120vh) scale(1.6);opacity:0;}
}

/* SLIDES */
.slide{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    transform:scale(1.2);
    filter:blur(10px);
    transition:all 2.5s ease;
    z-index:3;
}

.slide img{
    max-width:88%;
    max-height:88%;
    border-radius:22px;
    box-shadow:0 0 60px rgba(255,0,100,0.5);
}

/* ACTIVE CINEMATIC */
.slide.active{
    opacity:1;
    transform:scale(1);
    filter:blur(0);
}

/* INTRO TEXT */
.intro{
    color:white;
    font-size:2.6em;
    letter-spacing:3px;
}

/* FINAL */
.final{
    flex-direction:column;
    text-align:center;
}
.final h1{
    color:#ff4d6d;
    font-size:3.2em;
}
.final p{
    margin-top:20px;
    font-size:1.4em;
    opacity:0.9;
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- SLIDES -->
<div class="slide active intro">
    2025 ‚ú®
</div>

<div class="slide">
    <img src="./poster1.jpg">
</div>

<div class="slide">
    <img src="./poster2.jpg">
</div>

<div class="slide">
    <img src="./poster3.jpg">
</div>

<div class="slide final">
    <h1>‚ù§Ô∏è Happy New Year Meri Khushi Rani  ‚ù§Ô∏è</h1>
    <p>
        Tum ho toh har frame khoobsurat hai üíï<br>
        Naya saal, sirf tumhare naam ‚ú®
    </p>
</div>

<script>
/* CINEMATIC SLIDE TIMING */
let slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(()=>{
    slides[index].classList.remove('active');
    index++;
    if(index >= slides.length) index = slides.length - 1;
    slides[index].classList.add('active');
},4200);

/* HEART FLOW */
function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*26)+"px";
    h.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
}
setInterval(createHeart,350);
</script>

</body>
</html>
